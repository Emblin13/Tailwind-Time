<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>

</head>


<body class="h-screen flex items-center justify-center bg-indigo-950">
  
  <time class="container mx-auto grid grid-cols-3 grid-rows-2 max-w-xs">
 
    <data class="hours block row-span-2 text-7xl text-center text-sky-200">HH</data>
    <data class="minutes block row-span-2 text-7xl text-center text-sky-200">MM</data>
    <data class="seconds block text-4xl text-center text-sky-200">SS</data>
    <data class="amOrPM block text-4xl text-center text-sky-200">AM/PM</data>
  </time>

  
</body>
